  <body>
<div class="container">
    <h1 align="Center"  style="color:rgb(0, 183, 255)">Complain</h1>
    <br>
    <p align="Center">
        Please fill out the following form with details<br>
We will review your request and follow up with you as soon as possible.
    </p>
    <br>
    <hr>
<br>
<div class="col-md-6">
    <div class="form-group">
        <label for="input-name"><h6><b>Full Name<small>*</small></b></h6></label>
        <input type="text" name="name" class="form-control input-name" validation="required" placeholder="Type Your Full Name.">
    </div>
    <br>
    <div class="form-group">
        <label for="input-phone"><h6><b>Phone No.<small>*</small></b></h6></label>
        <input type="text" name="phone" class="form-control input-phone" maxlength="100" validation="required|phone" placeholder="Type Your Mobile No.">
    </div>
</div>
<br>
<div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="innput-email"><h6><b>Email Address</b></h6></label>
            <input type="innput-email" name="innput-email" class="form-control input-name" placeholder="Type Your Email Address.">
        </div>
</div>
<br>
<div class="col-md-12">
    <div class="form-group">
        <label for="input-name"><h6><b>Subject<small>*</small></b></h6></label>
        <input type="text" name="Subject" class="form-control input-text" validation="required" placeholder="Type Your Problem Subject">
    </div>
</div>
<br>
<div class="col-md-12">
    <div class="form-group">
        <label for="input-name"><h6><b>Details<small>*</small></b></h6></label>
        <input type="text" name="Subject" class="form-control input-text" validation="required" placeholder="Write Your Problem In Details.">
    </div>
</div>
<br>
<div class="form-group">
<div class="d-grid gap-2" align="center">
    <a href="Submitted.html"><button class="btn btn-primary" type="button"><h6><b>Submit Your Request</b></h6></button></a>
  </div>
</div>
